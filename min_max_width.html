<!DOCTYPE html>
<html lang="en">
<head>
  <title>Technical Hub Style Page</title>
  <link rel="stylesheet" href="min_max_width.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 </head>
<body>
  <header>
    <div class="logo">
      <img src="Thub.jpg" alt="Technical Hub Logo">

    <nav>
      <a href="#">My Maya</a>
      <a href="#">Owl Code</a>

  <main class="hero-section">

        <img src="Thub.jpg" alt="Logo" class="small-logo">
